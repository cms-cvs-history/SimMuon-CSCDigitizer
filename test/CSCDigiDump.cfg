process CSCDigiDump = {
   source = PoolSource {
     untracked vstring fileNames = {'file:cscdigis.root'}
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true

   }
untracked PSet maxEvents = {untracked int32 input = 10}

   module print = AsciiOutputModule
   {
   }

   module dump  = CSCDigiDump
   {
     InputTag wireDigiTag       = muonCSCDigis:MuonCSCWireDigi
     InputTag stripDigiTag      = muonCSCDigis:MuonCSCStripDigi
     InputTag comparatorDigiTag = muonCSCDigis:MuonCSCComparatorDigi
   }

# provide a scheduler path
   path p1 = { dump}
}

