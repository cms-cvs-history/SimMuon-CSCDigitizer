process CSCDigitizerTest = {
   source = PoolSource {
     untracked vstring fileNames = {'file:cscdigis.root'}
     untracked int32 maxEvents = 10
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true

   }

   module print = AsciiOutputModule
   {
   }

   module dump  = CSCDigiDump
   {
     ProductTag wireDigiTag       = muoncscdigi:MuonCSCWireDigi
     ProductTag stripDigiTag      = muoncscdigi:MuonCSCStripDigi
     ProductTag comparatorDigiTag = muoncscdigi:MuonCSCComparatorDigi
   }

# provide a scheduler path
   path p1 = { dump}
}

