process CSCDigitizerTest = {
   source = PoolSource {
     untracked vstring fileNames = {'file:muon.root'}
      untracked int32 maxEvents = -1
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true

   }

  service = MessageLogger {
     untracked vstring debugModules = {}
  }

   module mix = MixingModule {
         secsource input = PoolRASource  {
                untracked vstring fileNames = {'file:muon.root'}
                   string type = "poisson"
                   double averageNumber = 0
                   int32 minBunch = xxx
                   int32 maxBunch = xxx
                   int32 seed = 1234567
          }
          int32 bunchspace = 25
   }

   include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
   include "Geometry/CSCGeometry/data/cscGeometry.cfi"
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"


   module print = AsciiOutputModule
   {
   }

   include "SimMuon/CSCDigitizer/data/muoncscdigi.cfi"

 module o1 = PoolOutputModule { untracked string fileName = "cscdigis.root"}
# provide a scheduler path
   path p1 = { mix, muoncscdigi , o1}
}

