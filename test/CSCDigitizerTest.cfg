process CSCDigitizerTest = {
   source = PoolSource {
     untracked vstring fileNames = {'file:simevent.root'}
      untracked int32 maxEvents = 100
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true

   }


   include "SimGeneral/MixingModule/data/mix_none.cfi"
   include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
   include "Geometry/CSCGeometry/data/cscGeometry.cfi"
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

  service = RandomNumberGeneratorService {
    PSet moduleSeeds = {
     untracked uint32 muonCSCDigis = 468
    }
  }


  service = MessageLogger {
    vstring debugModules = {}
  }

   module print = AsciiOutputModule
   {
   }

   include "SimMuon/CSCDigitizer/data/muonCSCDigis.cfi"

 module o1 = PoolOutputModule { untracked string fileName = "cscdigis.root"}
# provide a scheduler path
   path p1 = { mix, muonCSCDigis , o1}
}

